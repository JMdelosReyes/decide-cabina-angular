<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-sm-9 col-md-8 col-lg-7 col-xl-6">
      <div class="card card-signin my-5 ">
        <div class="card-body ">
          <h1 class="card-title text-center">Login</h1>
          <form class="form-signin">
            <div class="form-group">
              <label for="inputUsername">Username</label>
              <input #username id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input #password type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit"
              (click)="onSubmit(username.value, password.value, $event)">
              <span class="spinner-border spinner-border-sm mr-1" *ngIf="loading"></span>
              Sign in
            </button>
            <hr class="my-4">
            <div class="row text-center">
              <div class="col-12 my-1">
                <a class="btn btn-social btn-sm btn-facebook w-75" href={{facebookUrl}}>
                  <span class="fa fa-facebook"></span> Sign in with Facebook
                </a>
              </div>
              <div class="col-12 my-1">
                <a class="btn btn-social btn-sm btn-google w-75" href={{googleUrl}}>
                  <span class="fa fa-google"></span> Sign in with Google
                </a>
              </div>
              <div class="col-12 my-1">
                <a class="btn btn-social btn-sm btn-github w-75" href={{githubUrl}}>
                  <span class="fa fa-github"></span> Sign in with GitHub
                </a>
              </div>
              <div class="col-12 my-1">
                <a class="btn btn-social btn-sm btn-reddit w-75" href={{redditUrl}}>
                  <span class="fa fa-reddit"></span> Sign in with Reddit
                </a>
              </div>
              <div class="col-12 my-1">
                <a class="btn btn-social btn-sm btn-spotify w-75" href={{spotifyUrl}}>
                  <span class="fa fa-spotify"></span> Sign in with Spotify
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
